    <div class="container">
      <header class="header">
        <h1 id="title">Kindly fill this from.</h1>
        <!-- <p id="description"> -->
        <!-- Thank you for taking the time to help us to improve the plateform
        </p> -->
      </header>
      <form action="" id="survey-form">
        <!-- Text section -->
        <div class="form-group">
          <label for="name">User Id</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your User Id"
            required
          />
        </div>
        <!-- end of Email section -->

        <!-- Type Number section -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- end of Number section -->

        <!-- Type Number section -->
        <div class="form-group">
          <label for="address"
            >Address <span class="clue">(optional)</span></label
          >
          <input
            type="text"
            name="address"
            id="address"
            class="formControl"
            placeholder="Enter your address"
          />
        </div>
        <!--  end of number section -->

        <!-- select section -->
        <div class="form-group">
          <p id="quest">
            Select general form or particular disorder from the dropdown menu:
          </p>
          <select name="role" required id="dropdown" class="formControl">
            <option>General Form</option>
            <option>Mental Illness</option>
            <option>Sleep Disorders</option>
            <option>Anger Issues</option>
            <option>Anxiety Issues</option>
            <option>Domestic Violence</option>
          </select>

        <!-- end of select section -->

        <!-- radio button section -->
        <div class="form_group">
          <label for="bb"
            >1. What are some of the symptoms you experience related to this
            disorder?</label
          >
          <br />
          <input
            type="text"
            id="bb"
            class="formControl"
            placeholder="write here"
          />
        </div>
        <div class="form_group">
          <label for="ww"
            >2. Have you identified any triggers that worsen your
            symptoms?</label
          ><br />
          <input
            type="text"
            id="ww"
            class="formControl"
            placeholder="write here"
          />
        </div>
        <div class="form_group">
          <label for="www">
            3. Are there any medications you are taking for your disorder? If
            so, how have they helped?</label
          ><br />
          <input
            type="text"
            id="www"
            class="formControl"
            placeholder="write here"
          />
        </div>
        <div class="form_group">
          <label for="wwww"> 4. Would you like to tell something.</label><br />
          <input
            type="text"
            id="wwww"
            class="formControl"
            placeholder="write here"
          />
        </div>
        <div class="form-group">
          <p id="quest">Note</p>
          <textarea
            name="feedback"
            cols="30"
            rows="5"
            id="feedback"
            class="textarea"
            placeholder="Write a note if you want to tell something...  "
          ></textarea>
        </div>
        <div class="form-group">
          <button onclick="location.href='http://127.0.0.1:5501/index.html'" type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
